apply plugin: 'com.android.library'

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.1'

    defaultConfig {
        applicationId "com.harreke.easyapp"
        minSdkVersion 9
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
        }
    }
}

dependencies {
    compile 'com.nostra13.universalimageloader:universal-image-loader:+'
    compile 'com.loopj.android:android-async-http:+'
    compile 'com.google.code.gson:gson:+'
    compile 'com.github.johnpersano:supertoasts:1.3.4:@aar'
    compile 'com.daimajia.swipelayout:library:1.1.7@aar'
    compile 'com.melnykov:floatingactionbutton:1.0.9'
    compile 'com.astuetz:pagerslidingtabstrip:1.0.1'
    compile 'com.afollestad:material-dialogs:0.4.5'
    compile 'com.nispok:snackbar:2.5.3'

    compile 'com.android.support:appcompat-v7:+'
    compile 'com.android.support:recyclerview-v7:+'
    compile 'com.android.support:cardview-v7:+'
    compile 'com.android.support:palette-v7:+'
    compile 'com.android.support:support-v4:+'
}